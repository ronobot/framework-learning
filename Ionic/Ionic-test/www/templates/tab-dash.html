    <ul class="results">

      <li class="result list card" ng-repeat="item in cards" swing-card>
        <div class="item item-body">
          <img ng-src="{{item.img}}">
          <!--
          <ul>
            <li class="release-title">{{release.title}}</li>
            <li class="year">{{release.year}}</li>
            <li class="id">{{release.id}}</li>
          </ul>
            -->
        </div>
      </li>

    </ul>

    <button ng-click="undo()">Undo</button>

  </ion-content>
</ion-view>
